<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="font-size: 50px;"> Wild Life Gallery</h1>
        <button type="button" ><a href="">Slideshow</a></button>
    <div class="gallery">
        <div class="thumbnail">
            <img src="./assets/img1.jpg">
        </div>
        <div class="thumbnail">
            <img src="./assets/img2.jpg">
        </div>
        <div class="thumbnail">
            <img src="./assets/img3.jpg" >
        </div>
        <div class="thumbnail">
            <img src="./assets/img4.jpg" >
        </div>
        <div class="thumbnail">
            <img src="./assets/img5.jpg">
        </div>
        <div class="thumbnail">
            <img src="./assets/img6.jpg">
        </div>
        <div class="thumbnail">
            <img src="./assets/img7.jpg">
        </div>
        <div class="thumbnail">
            <img src="./assets/img8.jpg">
        </div>
        <div class="thumbnail">
            <img src="./assets/img9.jpg">
        </div>
        <div class="thumbnail">
            <img src="./assets/img10.jpg">
        </div>
    </div>
</div>

    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
